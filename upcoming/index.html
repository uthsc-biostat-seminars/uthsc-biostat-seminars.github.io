
<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #a0dab3;
  color: #58595b;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  font-family: "Montserrat", sans-serif;
  font-weight: bold;
  border: 1px solid #bcbec0;
  transition: 0.4s;
}


.active, .accordion:hover {
  background-color: #00965e;
  color: white;
}

h2 {
  font-family: "Montserrat", sans-serif; 
}

p {
  font-family: "Montserrat", sans-serif;
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>


<button class="accordion active">2025</button>
<div class="panel"  style="display: block;">
<p></p>
<button class="accordion active">2025-12-16 <br> TBA,   <br>  </button>
<div class="panel" style="display: block;">
<p>No upcoming seminars at the moment. Please check back later for updates. Thank you for your understanding and continued interest.</p>
</div>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
